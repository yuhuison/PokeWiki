<!DOCTYPE html>
<head>
        <script src="js/mdui.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Bro</title>
    <link rel="stylesheet" href="css/mdui.min.css"/>
    <script>
        var $$=mdui.JQ;
        function btn_click(){

        }
        function getQueryVariable(variable)
{
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
}
    </script>
</head>
<body class="mdui-appbar-with-toolbar mdui-appbar-with-tab">
    
<div class="mdui-appbar mdui-appbar-fixed" style="z-index: 3;" id="main">
    <div class="mdui-toolbar mdui-color-red">
      <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i id='leftbtn' onclick="btn_click()" class="mdui-icon material-icons">clear</i></a>
      <div id='tt' class="mdui-typo-title">暖暖猪</div>
      <div class="mdui-toolbar-spacer"></div>
      <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">search</i></a>
    </div>
    <div class="mdui-toolbar mdui-color-red">
            <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">arrow_back</i></a>
            <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">arrow_forward</i></a>
            <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">refresh</i></a>
            <div class="mdui-toolbar-spacer"></div>
            <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">star_border</i></a>
            <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">share</i></a>
          </div>
  </div>
  <div  id='s' style="height:100%" >
        <iframe id="rb" src="" seamless></iframe>
  </div>

</body>
<script>
    console.log(getQueryVariable('title'));
    console.log(decodeURIComponent(getQueryVariable('title')));
    $$('#rb')[0].height=(window.innerHeight-$$('#main')[0].clientHeight)+"px";
    $$('#rb')[0].width=(window.innerWidth);
    $$('#tt')[0].innerHTML=decodeURIComponent(getQueryVariable('title'));
    var url=getQueryVariable('url');
    if(url!="false"){
      $$("#rb")[0].src=url;
    }
</script>
</html>
